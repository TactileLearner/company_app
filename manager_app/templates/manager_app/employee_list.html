
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager - Employee List</title>
</head>
<body>
    <h1>{{ message }}</h1>
    <h2>Your Team Members</h2>
    <ul>
        {% for employee in employees %}
            <li>{{ employee.full_name }} ({{ employee.job_title }} - {{ employee.department }})</li>
        {% empty %}
            <li>No employees found.</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'manager_app:dashboard' %}">Back to Dashboard</a></p>
    <form action="{% url 'common_app:logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</body>
</html>
